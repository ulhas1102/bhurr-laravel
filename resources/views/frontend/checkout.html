<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Cab Booking Checkout</title>
        <style>
            body {
                background-color: #f8f9fa;
            }

            h2 {
                color: #007bff;
            }

            .card {
                border: 1px solid #b61032;
            }

            .card-header {
                background-color: #b61032;
                color: white;
            }

            .table {
                margin-bottom: 0;
            }

            .table th {
                background-color: #b61032;
                color: white;
            }

            .payment-form {
                margin-top: 15px;
            }

            .btn-primary {
                background-color: #007bff;
                border: none;
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="text-center mb-4">Cab Booking Checkout</h2>

            <!-- Booking Summary -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Booking Summary</h4>
                </div>
                <div class="card-body">
                    <p>
                        <strong>Pickup Location:</strong> Main Street, Downtown
                    </p>
                    <p><strong>Drop-off Location:</strong> Airport</p>
                    <p><strong>Date:</strong> 2024-10-16</p>
                    <p><strong>Time:</strong> 14:00</p>
                    <p><strong>Cab Type:</strong> SUV</p>
                    <p><strong>Total Price:</strong> $50.00</p>
                </div>
            </div>

            <!-- Payment Options -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Select Payment Option</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="paymentOption"
                                    id="creditCard"
                                    value="creditCard"
                                    checked
                                    onclick="togglePaymentForm('creditCard')"
                                />
                                <label
                                    class="form-check-label"
                                    for="creditCard"
                                >
                                    Credit Card
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="paymentOption"
                                    id="paypal"
                                    value="paypal"
                                    onclick="togglePaymentForm('paypal')"
                                />
                                <label class="form-check-label" for="paypal">
                                    PayPal
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="paymentOption"
                                    id="bankTransfer"
                                    value="bankTransfer"
                                    onclick="togglePaymentForm('bankTransfer')"
                                />
                                <label
                                    class="form-check-label"
                                    for="bankTransfer"
                                >
                                    Bank Transfer
                                </label>
                            </div>
                        </div>
                    </form>
                    <!-- Payment Forms -->
                    <div id="creditCardForm" class="payment-form collapse show">
                        <h5 class="mt-3">Credit Card Details</h5>
                        <form>
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="cardNumber"
                                    placeholder="Enter card number"
                                />
                            </div>
                            <div class="form-group">
                                <label for="cardExpiry">Expiry Date</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="cardExpiry"
                                    placeholder="MM/YY"
                                />
                            </div>
                            <div class="form-group">
                                <label for="cardCVC">CVC</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="cardCVC"
                                    placeholder="CVC"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Pay Now
                            </button>
                        </form>
                    </div>

                    <div id="paypalForm" class="payment-form collapse">
                        <h5 class="mt-3">PayPal Payment</h5>
                        <form>
                            <div class="form-group">
                                <label for="paypalEmail">PayPal Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="paypalEmail"
                                    placeholder="Enter your PayPal email"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Pay with PayPal
                            </button>
                        </form>
                    </div>

                    <div id="bankTransferForm" class="payment-form collapse">
                        <h5 class="mt-3">Bank Transfer Details</h5>
                        <form>
                            <div class="form-group">
                                <label for="accountNumber"
                                    >Account Number</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="accountNumber"
                                    placeholder="Enter your account number"
                                />
                            </div>
                            <div class="form-group">
                                <label for="bankName">Bank Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="bankName"
                                    placeholder="Enter your bank name"
                                />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Transfer Now
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function togglePaymentForm(selectedOption) {
                // Hide all payment forms
                $(".payment-form").collapse("hide");
                // Show the selected payment form
                $("#" + selectedOption + "Form").collapse("show");
            }
        </script>
    </body>
</html>
